<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel=stylesheet href="/default.css">
</head>
<body>
	<h1>[ 로그인 ]</h1>
	<form action="/member/login" method="post" th:object="${loginForm}">
		<table>
			<tr>
				<th>아이디</th>
				<td><input type="text" th:field="*{id}">
					<div th:errorClass="field-error" th:errors=*{id}></div>
					</td>
			</tr>
			<tr>
				<th>패스워드</th>
				<td><input type="password" th:field="*{password}">
					<div th:errorClass="field-error" th:errors=*{password}></div></td>
			</tr>
		</table>
		<div th:if=${#fields.hasGlobalErrors()}>
		<p th:each="err: ${#field.globalErrors()}" th:text="${error}">
		</div>
		<br>
		<input type="submit" value="로그인">
		<input type="reset" value="취소">
	</form>
</body>
</html>
