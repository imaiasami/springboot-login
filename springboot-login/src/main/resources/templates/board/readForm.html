<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>게시물 상세 읽기</h2>
	<table th:object="${board}">
		<tr>
			<th>NO</th>
			<td th:text="*{board_id}"></td>
		</tr>
		<tr>
			<th>제목</th>
			<td th:text="*{title}"></td>
		</tr>
		<tr>
			<th>작성자</th>
			<td th:text="*{id}"></td>
		</tr>
		<tr>
			<th>조회수</th>
			<td th:text="*{hit}"></td>
		</tr>
		<tr>
			<th>작성일</th>
			<td th:text="*{input_date}"></td>
		</tr>
	</table>
</body>
</html>
